        <div id="infoContainerAdmin" class="row col-12 col-lg-9 p-5">
            <h1>Creación de un nuevo vehiculo</h1>
            <form class="row col-12 col-lg-10 ms-4 mt-3" enctype="multipart/form-data" action="../../php/adminCreate.php"
                method="post">
                <div class="row  mb-5 gap-3 border border-secondary border-3 rounded p-4">
                    <h2>Datos del vehiculo</h2>
                    <div class="form-group row col-10">
                        <label for="typeVehicleCreate">Tipo de vehiculo</label>
                        <select class="form-control" id="typeVehicleCreate" name="typeVehicleCreate">
                            <option value="coche" selected>Coche</option>
                            <option value="moto">Moto</option>
                            <option value="furgoneta">Furgoneta</option>
                            <option value="camion">Camion</option>
                        </select>
                    </div>

                    <div class="form-group row col-10">
                        <label for="brandCreate">Marca</label>
                        <input class="form-control" type="text" name="brandCreate" maxlength="15" onchange="keepFields()"required>
                    </div>

                    <div class="form-group row col-10">
                        <label for="modelCreate">Modelo</label>
                        <input class="form-control" type="text" name="modelCreate" required>
                    </div>

                    <div class="form-group row col-5">
                        <label for="yearCreate">Año de fabricación</label>
                        <input class="form-control" type="number" name="yearCreate" value="2005" min="1990"
                            max="2022" required>
                    </div>

                    <div class="form-group row col-5">
                        <label for="powerCreate">Potencia</label>
                        <input class="form-control col-2" type="number" name="powerCreate" min="0"
                            max="500" required>
                    </div>

                    <div class="form-group row col-5">
                        <label for="ccCreate">Cilindrada</label>
                        <input class="form-control" type="number" name="ccCreate" min="1000" max="4000" step="50"
                            required>
                    </div>

                    <div class="form-group row col-5">
                        <label for="gearCreate">Cambio</label>
                        <select class="form-control" id="gearCreate" name="gearCreate">
                            <option value="Manual" selected>Manual</option>
                            <option value="Automatico">Automatico</option>
                        </select>
                    </div>

                    <div class="form-group row col-5">
                        <label for="nDoorsCreate">Numero de puertas</label>
                        <input class="form-control" type="number" name="nDoorsCreate" value="2" min="2" max="7"
                            required>
                    </div>

                    <div class="form-group row col-5">
                        <label for="colorCreate">Color</label>
                        <input class="form-control" type="text" name="colorCreate" maxlength="10" required>
                    </div>

                    <div class="form-group row col-5">
                        <label for="FuelCreate">Combustible</label>
                        <select class="form-control" id="FuelCreate" name="FuelCreate">
                            <option value="Gasolina">Gasolina</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Hibrido">Híbrido</option>
                            <option value="Electrico">Eléctrico</option>
                        </select>
                    </div>

                    <div class="form-group row col-5">
                        <label for="PriceCreate">Precio</label>
                        <input class="form-control" type="number" name="PriceCreate" step="500" min="0" max="200000"
                            required>
                    </div>

                    <div class="form-group row col-10">
                        <label for="">Imagenes</label>
                        <input class="form-control" type="file" name="imageCreate[]" multiple
                            accept="image/png, image/jpg, image/jpeg" required>
                    </div>

                    <div class="form-group row col-10">
                        <label for="descriptionCreate">Descripcion</label>
                        <textarea class="form-control" id="descriptionCreate" name="descriptionCreate"
                            rows="3"></textarea>
                    </div>

                    <div class="form-group row col-10">
                        <label for="offerCreate">Oferta</label>
                        <select class="form-control" id="offerCreate" name="offerCreate">
                            <option value="no">No</option>
                            <option value="yes">Si</option>
                        </select>
                    </div>
                </div>
            <button type="submit" class="btn btn-primary offset-5 col-7 btn btn-primary p-3">Crear Vehículo</a>
        </form>
