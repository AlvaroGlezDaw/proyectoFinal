<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP&GO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script defer src="../../js/vehicleMethodPayment.js"></script>
</head>
<body>
    <div id="container" class="row col-12 mx-5">
        <header id="fondo-header" class="row col-12 mb-5 justify-content-center p-5">
            <div id="loginRegister" class="col-2">
                <a href="vistas/usuario/login.html" class="text-decoration-none fs-4 text-dark">Login</a>
                <a href="vistas/usuario/login.html" class="ms-4 text-decoration-none fs-4 text-dark">Registrate</a>
            </div>
            
            <div id="loginDates" class="col-2 d-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
                <p id="userName"></p>
                <button id="logout">Logout</button>
            </div>

            <div class="row offset-6 col-4 mb-4">
                <p class="display-1"><span class="text-danger">STOP</span>&<span></span><span class="text-success">GO</span></p>
            </div>
            <div class="menu-principal row offset-1 col-10 gap-3">
                <button class="col-2 btn bg-light py-3 px-4 text-center rounded-pill border-dark" id="cars">Coches</button>
                <button class="col-2 btn bg-light py-3 px-4 text-center rounded-pill border-dark" id="bikes">Motos</button>
                <button class="col-2 btn bg-info py-3 px-4 text-center rounded-pill  border-dark" id="trucks">Camiones</button>
                <button class="col-2 btn bg-info py-3 px-4 text-center rounded-pill  border-dark" id="vans">Furgonetas</button>
                <button class="col-2 btn bg-info py-3 px-4 text-center rounded-pill  border-dark" id="offers">Ofertas</button>
            </div>
        </header>
    
        <div class="row col-4 border border-secondary border-3 rounded p-3">
            <h2>Datos del comprador:</h2>
            <p id="userDataName"></p>
            <p id="userEmail"></p>
            <p id="userDirection"></p>
        </div>

      <div id="paypal-button-container" class="row offset-1 col-6 border border-secondary border-3 rounded p-3">
          <div id="creditMoney" class="col-6 d-flex flex-column justify-content-center align-items-center">
                <p class="text-success display-4">20000€</p>
                <p class="fs-4">Listo para efectuar el pago</p>
          </div>
          <div class="col-6">
              <h4 class="col-12 mb-3">Detalles de la tarjeta de credito</h4>
              <form class="row col-12 m-0" action="../../php/carPayment.php" method="post">
                    <input class="mb-3 p-3" type="text" name="target" placeholder="Número de la tarjeta" required>
                          
                    <input class="col-5 me-4 p-3" id="monthExpired" type="number" name="monthExpired" placeholder="mes caducidad" value="" required>
                    <input class="col-5 p-3" id="yearExpired" type="number" name="yearExpired" placeholder="año caducidad" value="" required>

                    <input class="col-6 p-3 my-3" id="backDigits" type="number" name="backDigits" placeholder="cod seguridad" value="" required>
                    <label class="col-6 text-secondary my-3" for="backDigits">3 o 4 digitos de la parte trasera de la tarjeta</label>

                    <input id="idCar" type="hidden" name="idCar" value="">
      
                    <button class="btn btn-success p-3" type="submit">Proceder al pago</button>
                    <p class="offset-5 my-2 fs-5">o</p>
                    <button class="btn text-light p-3" id="paypalButton" type="submit">Pagar con PayPal</button>
              </form>
          </div>
      </div>
        
        <footer class="row col-12 bg-dark text-light mt-5">
            <div class="contacto row col-4">
                <p>E-mail -> qwertyujg@gmail.com</p>
                <p>FAX -> qwertyujg@gmail.com</p>
                <p>Telefono -> 123456789</p>
                <p>E-mail -> qwertyujg@gmail.com</p>
            </div>
            <div class="redes-sociales offset-5 row col-3">
            </div>
        </footer>
    </div>
</body>
</html>
