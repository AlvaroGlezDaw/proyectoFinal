<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP&GO</title>
    <link rel="icon" href="img/LogoOficial.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script defer src="js/vehiclesFunctions.js"></script>
    <script defer src="js/login/loginFunctions.js"></script>
    <script defer src="js/offers/offers.js"></script>
    <script defer src="js/cars/cars.js"></script>
    <script defer src="js/bikes/bikes.js"></script>
    <script defer src="js/trucks/trucks.js"></script>
    <script defer src="js/vans/vans.js"></script>
    <script defer src="js/home.js"></script>
</head>

<body>
    <div id="container" class="row col-12 mx-5">
        <header id="fondo-header" class="row col-12 mb-5 justify-content-center p-5">
            <div id="loginRegister" class="col-3">
                <a href="vistas/usuario/login.html" class="text-decoration-none fs-4 bg-warning text-dark border rounded-pill border-dark font-monospace p-3">Login</a>
                <a href="vistas/usuario/register.html" class="ms-4 text-decoration-none fs-4 bg-warning text-dark border rounded-pill border-dark font-monospace p-3">Registrate</a>
            </div>
            
            <div id="loginDates" class="row col-2 d-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="75" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
                <button class="fs-4 bg-warning text-dark border rounded-pill border-dark font-monospace p-1" id="logout">Logout</button>
                <p id="userName" class="font-monospace fs-5"></p>
            </div>

            <div class="row offset-5 col-4 mb-4">
                <p class="display-1"><span class="text-danger">STOP</span>&</span><span class="text-success">GO</span></p>
            </div>
            <div class="menu-principal row offset-1 col-10 gap-3">
                <button class="col-2 btn bg-light py-3 px-4 text-center rounded-pill border-dark" id="cars">Coches</button>
                <button class="col-2 btn bg-light py-3 px-4 text-center rounded-pill border-dark" id="bikes">Motos</button>
                <button class="col-2 btn bg-info py-3 px-4 text-center rounded-pill  border-dark" id="trucks">Camiones</button>
                <button class="col-2 btn bg-info py-3 px-4 text-center rounded-pill  border-dark" id="vans">Furgonetas</button>
                <button class="col-2 btn bg-info py-3 px-4 text-center rounded-pill  border-dark" id="offers">Ofertas</button>
            </div>
        </header>

        <!--Contenido a cambiar-->

        <div id="vehicle-content" class="row col-12">
            <nav id="nav-left" class="vehicleMenu col-3 bg-secondary p-4">
            </nav>
            <!--Template del left-nav-->
            <template id="card-nav">
                <div class="row col-12 mb-5">
                    <label for="secondHandFilter" class="form-label col-12 text-info fs-4 fw-light fst-italic mb-0 ps-0">Segunda Mano</label>
                    <hr class="mb-3">
                    <div class="form-check form-switch col-5 p-0">
                        <input type="checkbox" class="form-check-input fs-4 mx-3" id="secondHandFilter" name="secondHandFilter" value="no">
                    </div>
                    <div class="col-7">
                        <button id="secondHandButton" class="btn btn-success border border-dark">!Sube tu anuncio!</button>
                    </div>
                </div>

                <div class="row col-12 mb-5" style="height: 100px;">
                    <label for="brandFilter" class="form-label col-12 text-info fs-4 fw-light fst-italic mb-0 ps-0">Fabricante</label>
                    <hr class="mb-3">
                    <select id="brandFilter" name="brandFilter">
                        <option selected value="" >Todos</option>
                    </select>
                </div>

                <div class="row col-12 mb-5" style="height: 100px;">
                    <label for="powerFilter" class="form-label col-12 text-info fs-4 fw-light fst-italic mb-0 ps-0">Potencia</label>
                    <hr class="mb-3">
                    <input type="range" class="form-range col-12 text-light" id="powerFilter" value="50" step="10" min="50"
                        max="400" oninput="powerFilterOutput.value = powerFilter.value">
                    <label for="" class="pull-left col-3 text-light">50cv</label>
                    <span class="offset-1 col-5 text-info   ">
                        <output class="text-info" name="powerFilterOutput" id="powerFilterOutput">0</output>
                        CV
                    </span>
                    <label for="" class="pull-right col-3 text-end text-light">400cv</label>
                </div>

                <div class="row col-12 mb-5" style="height: 100px;">
                    <label for="fuelFilter" class="form-label text-info fs-4 fw-light fst-italic mb-0 ps-0">Combustible</label>
                    <hr class="mb-3">
                    <select id="fuelFilter" name="fuelFilter">
                        <option value="" selected>Todos</option>
                        <option value="Gasolina">Gasolina</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Hibrido">Híbrido</option>
                        <option value="Electrico">Eléctrico</option>
                    </select>
                </div>

                <div class="row col-12 mb-5" style="height: 100px;">
                    <label for="gearFilter" class="form-label text-info fs-4 fw-light fst-italic mb-0 ps-0">Cambio</label>
                    <hr class="mb-3">
                    <select id="gearFilter" name="gearFilter">
                        <option value="" selected>Todos</option>
                        <option value="Manual">Manual</option>
                        <option value="Automatico">Automatico</option>
                    </select>
                </div>

                <div class="row col-12 mb-5" style="height: 100px;">
                    <label for="priceFilter" class="form-label col-12 text-info fs-4 fw-light fst-italic mb-0 ps-0">Precio</label>
                    <hr class="mb-3">
                    <input type="range" list="tickmarks" class="form-range col-12 text-light" id="priceFilter" value="0"
                        step="500" min="0" max="100000" oninput="priceFilterOutput.value = priceFilter.value">
                        <label for="" class="pull-left col-3 text-light">0€</label>
                        <span class="offset-1 col-5 text-info   ">
                            <output class="text-info" name="priceFilterOutput" id="priceFilterOutput">0</output>
                            €
                        </span>
                    <label for="" class="pull-right col-3 text-end text-light">100000</label>
                </div>
            </template>

            <main id="main" class="vehicles row col-9 gap-3">
            </main>
            <!--Template del main-->
            <template id="vehicle-main">
                <article class="card row col-5 ms-5 p-3">
                    <img src="" alt="imagen header card" class="image-vehicle card-img-top col-12 ">
                    <div class="card-body description row col-12 pe-0">
                        <p class="model col-9 fw-bold fs-4 fst-italic"></p>
                        <p class="price col-3 fs-4 pe-0 text-end"></p>
                        <p class="maker">Fabricante → </p>
                        <p class="power">Potencia → </p>
                        <p class="fuel">Combustible → </p>

                        <a id="vehicleDetailsLink" href="vistas/usuario/vehicleDetails.html"
                            class="btn btn-primary stretched-link align-self-center p-2">Detalles del vehiculo</a>
                    </div>
                </article>
            </template>
        </div>


        <footer class="row col-12 bg-dark text-light mt-5 p-5 gap-5">
            <div class="contact col-3">
                <h3>Datos de contacto:</h3>
                <hr>
                <p>E-mail -> Stop&Go@gmail.com</p>
                <p>FAX -> 123456789</p>
                <p>Telefono -> 987654321</p>
                <p>E-mail -> qwertyujg@gmail.com</p>
            </div>
            <div class="patrocinador col-5 h-25 ">
                <h3>"The Black L" (Patrocinador Oficial)</h3>
                <hr>
                <div class="text-center">
                    <img class="rounded" src="img/LogoOficial.jpg" alt="The Black L">
                </div>
            </div>
            <div class="social-network col-3">
                <h3>Redes sociales</h3>
                <hr>
                <a class="text-decoration-none me-5" href="https://es-es.facebook.com/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                  </svg>
                </a>
                <a class="text-decoration-none me-5" href="https://twitter.com/?lang=es">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                        <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                  </svg>
                </a>
                <a class="text-decoration-none" href="https://www.instagram.com/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-instagram" viewBox="0 0 16 16">
                        <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z"/>
                  </svg>
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
