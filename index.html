<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP&GO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script defer src="js/offers.js"></script>
    <script defer src="js/cars/cars.js"></script>
    <script defer src="js/bikes/bikes.js"></script>
    <script defer src="js/home.js"></script>
</head>

<body>
    <div id="container" class="row col-12 mx-5">
        <header id="fondo-header" class="row col-12 mb-5 justify-content-center p-5">
            <div class="row offset-8 col-4 mb-4">
                <p class="display-1"><span class="text-danger">STOP</span>&<span></span><span class="text-success">GO</span></p>
            </div>
            <div class="menu-principal row offset-1 col-10 gap-3">
                <button class="col-2 btn bg-light py-3 px-4 text-center rounded-pill border-dark" id="cars">Coches</button>
                <button class="col-2 btn bg-light py-3 px-4 text-center rounded-pill border-dark" id="bikes">Motos</button>
                <button class="col-2 btn bg-info py-3 px-4 text-center rounded-pill  border-dark" id="trucks">Camiones</button>
                <button class="col-2 btn bg-info py-3 px-4 text-center rounded-pill  border-dark" id="vans">Furgonetas</button>
                <button class="col-2 btn bg-info py-3 px-4 text-center rounded-pill  border-dark" id="offers">Ofertas</button>
            </div>
        </header>

        <!--Contenido a cambiar-->

        <div id="vehicle-content" class="row col-12">
            <nav id="nav-left" class="vehicleMenu col-3 bg-secondary p-4">
            </nav>
            <!--Template del left-nav-->
            <template id="card-nav">
                <div class="row col-12 mb-5">
                    <label for="secondHandFilter" class="form-label col-12 text-info fs-4 fw-light fst-italic mb-0 ps-0">Segunda Mano</label>
                    <hr class="mb-3">
                    <div class="form-check form-switch p-0">
                        <input type="checkbox" class="form-check-input fs-4 mx-3" id="secondHandFilter" name="secondHandFilter" value="no">
                    </div>
                </div>

                <div class="row col-12 mb-5" style="height: 100px;">
                    <label for="brandFilter" class="form-label col-12 text-info fs-4 fw-light fst-italic mb-0 ps-0">Fabricante</label>
                    <hr class="mb-3">
                    <select id="brandFilter" name="brandFilter">
                        <option selected value="" >Todos</option>
                    </select>
                </div>

                <div class="row col-12 mb-5" style="height: 100px;">
                    <label for="powerFilter" class="form-label col-12 text-info fs-4 fw-light fst-italic mb-0 ps-0">Potencia</label>
                    <hr class="mb-3">
                    <input type="range" class="form-range col-12 text-light" id="powerFilter" value="50" step="40" min="50"
                        max="400">
                    <label for="" class="pull-left col-6 text-light">50cv</label>
                    <label for="" class="pull-right col-6 text-end text-light">400cv</label>
                </div>

                <div class="row col-12 mb-5" style="height: 100px;">
                    <label for="fuelFilter" class="form-label text-info fs-4 fw-light fst-italic mb-0 ps-0">Combustible</label>
                    <hr class="mb-3">
                    <select id="fuelFilter" name="fuelFilter">
                        <option value="" selected>Todos</option>
                        <option value="Gasolina">Gasolina</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Hibrido">Híbrido</option>
                        <option value="Electrico">Eléctrico</option>
                    </select>
                </div>

                <div class="row col-12 mb-5" style="height: 100px;">
                    <label for="priceFilter" class="form-label col-12 text-info fs-4 fw-light fst-italic mb-0 ps-0">Precio</label>
                    <hr class="mb-3">
                    <input type="range" list="tickmarks" class="form-range col-12 text-light" id="priceFilter" value="1000"
                        step="2000" min="1000" max="200000">
                    <label for="" class="pull-left col-6 text-light">0€</label>
                    <label for="" class="pull-right col-6 text-end text-light">200000€</label>
                </div>
            </template>

            <main id="main" class="vehicles row col-9 gap-3">
            </main>
            <!--Template del main-->
            <template id="vehicle-main">
                <article class="card row col-5 ms-5 p-3">
                    <img src="" alt="imagen header card" class="image-vehicle card-img-top col-12 ">
                    <div class="card-body description row col-12 pe-0">
                        <p class="model col-9 fw-bold fs-4 fst-italic"></p>
                        <p class="price col-3 fs-4 pe-0 text-end"></p>
                        <p class="maker">Fabricante → </p>
                        <p class="power">Potencia → </p>
                        <p class="fuel">Combustible → </p>

                        <a id="vehicleDetailsLink" href="vistas/usuario/vehicleDetails.html"
                            class="btn btn-primary stretched-link align-self-center p-2">Detalles del vehiculo</a>
                    </div>
                </article>
            </template>
        </div>


        <footer class="row col-12 bg-dark text-light mt-5">
            <div class="contacto row col-4">
                <p>E-mail -> qwertyujg@gmail.com</p>
                <p>FAX -> qwertyujg@gmail.com</p>
                <p>Telefono -> 123456789</p>
                <p>E-mail -> qwertyujg@gmail.com</p>
            </div>
            <div class="redes-sociales offset-5 row col-3">
            </div>
        </footer>
    </div>
</body>

</html>
